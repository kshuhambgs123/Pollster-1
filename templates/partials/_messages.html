{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} mb-2" id="msg" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}


<script>
    setTimeout(function(){
      if ($('#msg').length > 0) {
        $('#msg').remove();
      }
    }, 2000)
</script>
